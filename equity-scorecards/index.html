<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Scorecards</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html {
            font-family: "Source Sans Pro", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            font-size: 18px;
            letter-spacing: -0.4px;
            line-height: 1.5;
            text-rendering: optimizeLegibility;
        }
        
        h1 {
            text-align: center;
        }
        
        main {
            margin: 0 auto;
            max-width: 80%;
        }
        
        .ChartContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-height: 600px;
            max-width: 600px;
        }
        
        .Grid {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: auto;
        }
    </style>
</head>

<body>
    <main>
        <h1>Equity Scorecards</h1>
        <div class="Grid">
            <div class="ChartContainer">
                <div class="">
                    <label>Sector
                        <select>
                            <option value="11">Agriculture, Forestry, Fishing and Hunting (11)</option>
                            <option value="21">Mining, Quarrying, and Oil and Gas Extraction (21)</option>
                            <option value="22">Utilities (22)</option>
                            <option value="23">Construction (23)</option>
                            <option value="31-33">Manufacturing (31-33)</option>
                            <option value="42">Wholesale Trade (42)</option>
                            <option value="44-45">Retail Trade (44-45)</option>
                            <option value="48-49">Transportation and Warehousing (48-49)</option>
                            <option value="51">Information (51)</option>
                            <option value="52">Finance and Insurance (52)</option>
                            <option value="53">Real Estate and Rental and Leasing (53)</option>
                            <option value="54">Professional, Scientific, and Technical Services (54)</option>
                            <option value="55">Management of Companies and Enterprises (55)</option>
                            <option value="56">Waste Management and Remediation Services (56)</option>
                            <option value="61">Educational Services (61)</option>
                            <option value="62">Health Care and Social Assistance (62)</option>
                            <option value="71">Arts, Entertainment, and Recreation (71)</option>
                            <option value="72">Accommodation and Food Services (72)</option>
                            <option value="81">Other Services (except Public Administration) (81)</option>
                            <option value="92">Public Administration (92)</option>
                        </select>
                    </label>
                    <label>Year
                        <select>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </label>
                </div>

                <p>Percent by business owner type</p>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="ChartContainer">
                <label>Sector
                    <select>
                        <option value="11">Agriculture, Forestry, Fishing and Hunting (11)</option>
                        <option value="21">Mining, Quarrying, and Oil and Gas Extraction (21)</option>
                        <option value="22">Utilities (22)</option>
                        <option value="23">Construction (23)</option>
                        <option value="31-33">Manufacturing (31-33)</option>
                        <option value="42">Wholesale Trade (42)</option>
                        <option value="44-45">Retail Trade (44-45)</option>
                        <option value="48-49">Transportation and Warehousing (48-49)</option>
                        <option value="51">Information (51)</option>
                        <option value="52">Finance and Insurance (52)</option>
                        <option value="53">Real Estate and Rental and Leasing (53)</option>
                        <option value="54">Professional, Scientific, and Technical Services (54)</option>
                        <option value="55">Management of Companies and Enterprises (55)</option>
                        <option value="56">Waste Management and Remediation Services (56)</option>
                        <option value="61">Educational Services (61)</option>
                        <option value="62">Health Care and Social Assistance (62)</option>
                        <option value="71">Arts, Entertainment, and Recreation (71)</option>
                        <option value="72">Accommodation and Food Services (72)</option>
                        <option value="81">Other Services (except Public Administration) (81)</option>
                        <option value="92">Public Administration (92)</option>
                    </select>
                </label>
                <p>Trend over last 5 years by business owner type</p>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        const dataPie = {
            labels: [
                'Black',
                'Hispanic',
                'AAPI',
                'South Asian',
                'Native American',
                'Alaskan Native',
                'Native Hawaiian',
                'Indian Tribe',
                'Women Owned'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [15, 10, 5, 8, 2, 30, 20, 10, 10],
                // https://colors.artyclick.com/color-shades-finder/
                backgroundColor: [
                    'rgb(0, 46, 109)',
                    'rgb(204, 0, 0)',
                    'rgb(25, 126, 78)',
                    'rgb(12, 59, 124)',
                    'rgb(44, 88, 151)',
                    'rgb(241, 196, 0)',
                    'rgb(0, 125, 188)',
                    'rgb(39, 138, 90)',
                    'rgb(150,150,50)'
                ],
                hoverOffset: 4
            }]
        };

        const configPie = {
            type: 'pie',
            data: dataPie,
        };

        const pieChart = new Chart(
            document.getElementById('pieChart'),
            configPie
        );

        const dataLine = {
            labels: ['2015', '2016', '2017', '2018', '2019'],
            datasets: [{
                label: 'Black',
                data: [65, 59, 80, 81, 56],
                fill: false,
                borderColor: 'rgb(0, 46, 109)',
                tension: 0.1
            }, {
                label: 'Hispanic',
                data: [10, 15, 5, 25, 82],
                fill: false,
                borderColor: 'rgb(204, 0, 0)',
                tension: 0.1
            }, {
                label: 'AAPI',
                data: [30, 32, 28, 45, 51],
                fill: false,
                borderColor: 'rgb(25, 126, 78)',
                tension: 0.1
            }, {
                label: 'South Asian',
                data: [3, 5, 7, 6, 9],
                fill: false,
                borderColor: 'rgb(12, 59, 124)',
                tension: 0.1
            }, {
                label: 'Native American',
                data: [12, 14, 16, 18, 17],
                fill: false,
                borderColor: 'rgb(44, 88, 151)',
                tension: 0.1
            }, {
                label: 'Alaskan Native',
                data: [1, 2, 3, 3, 2],
                fill: false,
                borderColor: 'rgb(241, 196, 0)',
                tension: 0.1
            }, {
                label: 'Native Hawaiian',
                data: [1, 3, 6, 9, 11],
                fill: false,
                borderColor: 'rgb(0, 125, 188)',
                tension: 0.1
            }, {
                label: 'Indian Tribe',
                data: [28, 26, 25, 27, 23],
                fill: false,
                borderColor: 'rgb(39, 138, 90)',
                tension: 0.1
            }, {
                label: 'Women Owned',
                data: [51, 53, 48, 45, 49],
                fill: false,
                borderColor: 'rgb(150,150,50)',
                tension: 0.1
            }]
        };

        const configLine = {
            type: 'line',
            data: dataLine,
        };

        const lineChart = new Chart(
            document.getElementById('lineChart'),
            configLine
        );
    </script>
</body>

</html>
